<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <title>Курсовая работа</title>
</head>
<body>
<header>

</header>
<div class="wrapper">
    <main>
        <div class="main_container">
            <div class="top_row">
                <div class="left_number">
                    <h1>0</h1>
                </div>
                <div class="main_square">
                    <div class="mini_square"></div>
                    <div class="mini_square"></div>
                    <div class="mini_square"></div>
                    <div class="mini_square"></div>
                    <div class="mini_square"></div>
                    <div class="mini_square"></div>
                    <div class="mini_square"></div>
                    <div class="mini_square"></div>
                    <div class="mini_square"></div>
                </div>
                <div class="field_for_answer"></div>
                <div class="right_number">
                    <h1>0</h1>
                </div>
            </div>
            <div class="progress_bar">
                <div class="green_line"></div>
                <div class="red_line"></div>
            </div>
            <div class="bottom_row">
                <div class="main_square"></div>
            </div>
        </div>
        <div class="profile">
            <div class="console">
                <input type="text" class="input_text" placeholder="Имя игрока">
                <button type="button" class="submit_button" onclick="saveName()">Запомнить имя</button>
            </div>
            <div class="list_of_name">
                <span class="player_name">Имя игрока</span>
                <span class="score">Макс. кол-во очков</span>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</div>
</body>
</html>
